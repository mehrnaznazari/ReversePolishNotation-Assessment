<div class="authentication-wrapper">
    <div class="authentication-inner">
        <div class="authentication-box">
            <div class="logo-container">
                <img alt="assessment" src="assets/images/logo.png"/>
            </div>
            <h2>Welcome to my assessment! ðŸ‘‹</h2>
            <p>Please sign-in to your account and start the adventure <br/>
                username: admin / password: admin</p>

            <form [formGroup]="loginWithUsernameForm" (ngSubmit)="credentialHandler()" class="form mb-3">
                <div class="control-field">
                    <label class="form-label" for="username">Username</label>
                    <input (keydown.space)="$event.preventDefault();"
                           appFormError
                           formControlName="username"
                           id="username"
                           placeholder="Enter your username"
                           required
                           type="text">
                </div>
                <div class="control-field">
                    <label class="form-label" for="password">Password</label>
                    <input appFormError
                           formControlName="password"
                           id="password"
                           placeholder="&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;"
                           required
                           type="password">
                </div>

                <div class="d-flex align-items-center justify-content-center">
                    <button [disabled]="!loginWithUsernameForm.valid"
                            class="btn btn-primary w-100"
                            type="submit">
                        Sign in
                    </button>

                </div>
            </form>
        </div>
    </div>
</div>
